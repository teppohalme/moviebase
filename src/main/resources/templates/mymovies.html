<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Movies - MovieBase</title>

  <!-- bootstrap setup -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<body class="bg-light">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">MovieBase</a>
      <div class="ms-auto d-flex gap-3">
        <a class="nav-link text-white" href="/">üîç Search</a>
        <a class="nav-link text-white" href="/my-movies">üéû My Movies</a>
      </div>
    </div>
  </nav>

  <!-- title -->
  <div class="container text-center mt-5">
    <h1 class="fw-bold">My Watched Movies üé•</h1>
  </div>

  <!-- movie taulukko -->
  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-3 col-sm-6" th:each="movie : ${myMovies}">
        <div class="card h-100 shadow-sm border-0">
          <img
            th:if="${movie.posterUrl}"
            th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterUrl}}"
            class="card-img-top"
            alt="Poster"
          />
          <img
            th:if="${movie.posterUrl == null}"
            src="https://via.placeholder.com/200x300?text=No+Image"
            class="card-img-top"
            alt="No Poster"
          />

          <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
            <p class="card-text text-muted mb-2">
              Director: <span th:text="${movie.director}"></span>
            </p>
            <p class="card-text text-muted mb-2">
              Year: <span th:text="${movie.releaseYear}"></span>
            </p>
            <p class="card-text">
              Rating:
              <span class="fw-bold text-warning" th:text="${movie.rating} + '/5'"></span>
            </p>

            <!-- display for reviews -->
            <div th:if="${movie.reviews != null and !movie.reviews.isEmpty()}">
              <h6 class="mt-3">User Reviews:</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="review : ${movie.reviews}">
                  <strong th:text="'‚≠ê ' + ${review.rating} + '/5:'"></strong>
                  <span th:text="${review.comment}"></span>
                </li>
              </ul>
            </div>

            <!-- review form -->
            <form
              th:action="@{'/movies/' + ${movie.id} + '/reviews'}"
              method="post"
              class="mt-3"
              th:object="${newReview}"
            >
              <div class="mb-2">
                <label for="rating" class="form-label mb-1">Rating (1‚Äì5)</label>
                <input
                  type="number"
                  min="1"
                  max="5"
                  class="form-control mb-2"
                  th:field="*{rating}"
                  placeholder="Enter rating"
                  required
                />
              </div>
              <div class="mb-2">
                <textarea
                  class="form-control"
                  th:field="*{comment}"
                  placeholder="Write your review..."
                  rows="2"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">
                üí¨ Add Review
              </button>
            </form>

            <!-- delete movie button-->
            <form th:action="@{'/delete-movie/' + ${movie.id}}" method="post" class="mt-3">
              <button class="btn btn-danger w-100">üóë Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
