<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieBase - Home</title>

  <!-- bootstrap setuppaus -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<body class="bg-light">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">MovieBase</a>
      <div class="ms-auto d-flex gap-3">
        <a class="nav-link text-white" href="/">ğŸ” Search</a>
        <a class="nav-link text-white" href="/my-movies">ğŸ My Movies</a>
      </div>
    </div>
  </nav>

    <div th:if="${successMessage}" class="alert alert-success text-center mt-4 w-50 mx-auto rounded-pill shadow-sm">
    <span th:text="${successMessage}"></span>
    </div>


  <!-- search bar -->
  <div class="container mt-5">
  <form class="d-flex justify-content-center" action="/" method="get" style="gap: 10px;">
    <input
      type="text"
      name="query"
      class="form-control form-control-lg w-50 rounded-pill shadow-sm px-4"
      placeholder="Search movies..."
      required
    />
    <button type="submit" class="btn btn-primary btn-lg rounded-pill px-4 shadow-sm">
      Search
    </button>
  </form>
</div>


  <!-- movie taulukko -->
  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-3 col-sm-6" th:each="movie : ${movies}">
        <div class="card h-100 shadow-sm border-0">
          <img
            th:src="${'https://image.tmdb.org/t/p/w500' + movie.posterPath}"
            class="card-img-top"
            alt="Poster"
          />
          <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
            <p class="card-text text-muted mb-3">
              <span th:text="${movie.releaseYear}"></span> Â·
              <span th:text="${movie.rating}"></span>/10
            </p>
            <form th:action="@{'/save-from-api/' + ${movie.id}}" method="post">
              <button class="btn btn-success w-100">Mark as watched</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap js setup -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
